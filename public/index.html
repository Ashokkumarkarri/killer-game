<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Imposter Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Multiplayer Imposter Game</h1>
        <div id="playerForm">
            <input type="text" id="playerName" placeholder="Enter your name">
            <button id="addPlayerButton">Add Player</button>
        </div>
        <button id="startGameButton">Start Game</button>
        <div id="playerList">
            <h2>Players:</h2>
            <div id="playerListContainer"></div>
        </div>
        <div id="gameStatus"></div>
        <div id="voteSection" style="display:none;">
            <h2>Vote for a player:</h2>
            <div id="voteList"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
